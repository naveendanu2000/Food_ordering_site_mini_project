<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konoha Cafe</title>
    <link rel="stylesheet" href="css3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .items {
            display: flex;
            box-sizing: border-box;
        }

        .items>div {
            height: 100%;
            position: relative;
            margin-top: auto;
            margin-bottom: auto;
            padding-left: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .items>img {
            height: 170px;
            border-radius: 10px;
        }

        .items>img {
            height: 200px;
            border-radius: 10px;
        }

        .items_block {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .items_block>div {
            flex-grow: 1;
        }

        .blocks {
            padding: 20px;
            flex-grow: 1;
            margin: 20px 30px;
            box-shadow: 0 15px 40px -20px rgba(40, 44, 63);
        }

        input {
            position: relative;
            top: -25px;
            right: -100px;
            height: 40px;
            width: 150px;
            font-size: 15px;
        }

        input:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 style="margin: 30px 30px 10px 30px; text-align:center;">Snacks</h2>

    <div style="display: flex; flex-direction: column;">
        <div class="blocks">
            <h3>Chilli Chicken</h3>
            <div class="items_block">
                <div class="items" id="s1">
                    <img src="images/snacks/chicken.webp" alt="snacks">
                    <div style="display: inline-block;">
                        Rs.200/- for one<br>
                        Rs.380/- for two
                    </div>
                </div>
                <div style="display: inline;">
                    <input
                        style="border: none; font-weight: bold; background-color: rgb(255, 115, 35); border-radius: 5px;"
                        type="submit" name="submit" id="sd1" value="Order">
                </div>
            </div>
        </div>
        <div class="blocks">

            <h3>French Fries</h3>
            <div class="items_block">

                    <img src="images/snacks/fries.webp" alt="snacks">

        </div>

                <div style="display: inline;">
                    <input
                        style="border: none; font-weight: bold; background-color: rgb(255, 115, 35); border-radius: 5px;"

        </div>
        <div class="blocks">

                </div>
                <div style="display: inline;">
                    <input
                        style="border: none; font-weight: bold; background-color: rgb(255, 115, 35); border-radius: 5px;"
                        type="submit" name="submit" id="sd5" value="Order">

            </div>
        </div>
    </div>
</body>
